<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8f9fc] group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e6e9f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0d0f1c]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0d0f1c] text-lg font-bold leading-tight tracking-[-0.015em]">Mindful Path Psychology</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d0f1c] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#0d0f1c] text-sm font-medium leading-normal" href="#">About</a>
              <a class="text-[#0d0f1c] text-sm font-medium leading-normal" href="#">Services</a>
              <a class="text-[#0d0f1c] text-sm font-medium leading-normal" href="#">Contact</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#607afb] text-[#f8f9fc] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Book Appointment</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#0d0f1c] tracking-light text-[32px] font-bold leading-tight min-w-72">Contact Us</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Your Name"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0f1c] focus:outline-0 focus:ring-0 border border-[#ced2e9] bg-[#f8f9fc] focus:border-[#ced2e9] h-14 placeholder:text-[#47569e] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Your Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0f1c] focus:outline-0 focus:ring-0 border border-[#ced2e9] bg-[#f8f9fc] focus:border-[#ced2e9] h-14 placeholder:text-[#47569e] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Subject"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0f1c] focus:outline-0 focus:ring-0 border border-[#ced2e9] bg-[#f8f9fc] focus:border-[#ced2e9] h-14 placeholder:text-[#47569e] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <textarea
                  placeholder="Your Message"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0f1c] focus:outline-0 focus:ring-0 border border-[#ced2e9] bg-[#f8f9fc] focus:border-[#ced2e9] min-h-36 placeholder:text-[#47569e] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#607afb] text-[#f8f9fc] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Send Message</span>
              </button>
            </div>
            <h3 class="text-[#0d0f1c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Opening Hours</h3>
            <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#ced2e9] py-5">
                <p class="text-[#47569e] text-sm font-normal leading-normal">Monday</p>
                <p class="text-[#0d0f1c] text-sm font-normal leading-normal">9:00 AM - 5:00 PM</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#ced2e9] py-5">
                <p class="text-[#47569e] text-sm font-normal leading-normal">Tuesday</p>
                <p class="text-[#0d0f1c] text-sm font-normal leading-normal">9:00 AM - 5:00 PM</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#ced2e9] py-5">
                <p class="text-[#47569e] text-sm font-normal leading-normal">Wednesday</p>
                <p class="text-[#0d0f1c] text-sm font-normal leading-normal">9:00 AM - 5:00 PM</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#ced2e9] py-5">
                <p class="text-[#47569e] text-sm font-normal leading-normal">Thursday</p>
                <p class="text-[#0d0f1c] text-sm font-normal leading-normal">9:00 AM - 5:00 PM</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#ced2e9] py-5">
                <p class="text-[#47569e] text-sm font-normal leading-normal">Friday</p>
                <p class="text-[#0d0f1c] text-sm font-normal leading-normal">9:00 AM - 5:00 PM</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#ced2e9] py-5">
                <p class="text-[#47569e] text-sm font-normal leading-normal">Saturday</p>
                <p class="text-[#0d0f1c] text-sm font-normal leading-normal">Closed</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#ced2e9] py-5">
                <p class="text-[#47569e] text-sm font-normal leading-normal">Sunday</p>
                <p class="text-[#0d0f1c] text-sm font-normal leading-normal">Closed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
